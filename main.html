<!DOCTYPE html>
<html>
  <title>Chat BOT</title>
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="src/css/media.css">
  <link rel="stylesheet" href="src/css/animate.css">
<body>

  <div class="chat_new">
    <div class="new">
      <button id="new_chat"><img src="src/img/writing-tool.png"></button>
      <p>ChatGPT 4</p>
    </div>
  </div>

  <main id="chat_body">
    <div id="hello">
      <div class="hello_gpt">
        <img src="src/img/robot.png" height="40px">
        <p>ChatGPT 4</p>
      </div>
      <p>
        Привет! Как я могу помочь вам сегодня?
      </p>
    </div>
  </main>

  <div class="id-text-send-user">
    <div class="id-text-send-user-style">
      <button id="send_user_text"><img src="src/img/send-message.png"></button>
      <input placeholder="Ваш запрос" id="text_user" type="text">
    </div>
    <div>
      <button id="send_document">
        <img src="src/img/pngwing.com.png" height="40px">
      </button>
    </div>
  </div>

  <div class="text-botton">
    <p>ChatGPT может допускать ошибки. Подумайте о проверке важной информации.</p>
  </div>
<script src="src/js/script.js"></script>
</body>
</html>
